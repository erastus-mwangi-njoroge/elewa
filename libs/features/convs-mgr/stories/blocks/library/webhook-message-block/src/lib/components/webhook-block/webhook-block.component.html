<mat-card [id]="id" *ngIf=" webhookMessageForm">
	<mat-card-content>
		<form [formGroup]="webhookMessageForm" fxLayout="column" fxLayoutALign="start" fxFlex>

			<div [id]="webhookInputId" fxLayout="column" fxLayoutALign="start" fxLayoutGap="10px" fxFlex>

				<div class="section1" fxLayout="row" fxLayoutALign="start end">
					<div class="heading">
						URL & Method
					</div>
					<button class="pinkButton">Set Domain Variables</button>
				</div>

				<div fxFlex>
					<div class="child-1" fxLayout="row" fxLayoutALign="space-between center" fxLayoutGap="5px" fxFlex>
						<div class="dropdown">
							<input type="text" [placeholder]="'PAGE-CONTENT.BLOCK.PLACEHOLDER.WEBHOOK' | transloco" />
							<button class="button-select">
								<select [formControl]="httpDropdown">
									<option *ngFor="let  httpMethod of httpMethods ; let
										i=index" [value]="httpMethod.method" [selected]="i == 0">{{httpMethod.name}}
									</option>
								</select>
							</button>
						</div>

						<span fxFlex="5">
							<p class="info">Select the method and type the url</p>
							<i class="info-icon" class="fas fa-info-circle"></i>
						</span>
					</div>
				</div>

				<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="5px" fxFlex>
					<mat-form-field fxFlex *ngIf="variables$ | async as variables" appearance="outline" class="variables">
						<mat-select placeholder="Variables" multiple>
							<mat-option *ngFor="let variable of variables" [value]="variable.name">
								{{variable.name}}
							</mat-option>
						</mat-select>
					</mat-form-field>

					<span fxFlex="5">
						<p class="info"> Info text here</p>
						<i class="info-icon" class="fas fa-info-circle"></i>
					</span>

				</div>

			</div>

			<app-default-option-field [jsPlumb]="jsPlumb" [blockFormGroup]="webhookMessageForm"></app-default-option-field>
		</form>
	</mat-card-content>
</mat-card>
