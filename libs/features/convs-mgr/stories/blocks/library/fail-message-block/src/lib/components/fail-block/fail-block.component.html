<mat-card [id]="id" *ngIf="failMessageForm">
    <mat-card-content>
        <form [formGroup]="failMessageForm" fxLayout="column" fxLayoutALign="start center">
            <textarea id="message" name="message" formControlName="message" type="text" rows="2"></textarea>

            <app-default-option-field [jsPlumb]="jsPlumb" [blockFormGroup]="failMessageForm"></app-default-option-field>
        </form>
    </mat-card-content>
</mat-card>
