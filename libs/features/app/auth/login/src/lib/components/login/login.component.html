<div fxLayout="column" fxLayoutAlign="start center" fxFlex>

    <div fxLayout="column" class="form-body" fxLayoutGap="10px" fxLayoutAlign="center none">

        <div fxLayout="row" fxLayoutAlign="start center">
            <mat-form-field id="email-input" class="special-input" appearance="legacy" fxFlex floatLabel="always">
                <mat-label class="form-label"> {{ 'LOGIN.LOGIN-FORM.FLD-EMAIL' | transloco }}</mat-label>
                <input matInput name="email" [disabled]="isLoading" type="email" [(ngModel)]="email" required ngvemail placeholder="name@example.com">
                <mat-error>{{ 'LOGIN.LOGIN-FORM.FLD-EMAIL-ERR' | transloco }}</mat-error>
            </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutAlign="start center">
            <mat-form-field id="password-input" class="special-input" appearance="legacy" fxFlex floatLabel="always">
                <mat-label class="form-label">{{ 'LOGIN.LOGIN-FORM.FLD-PASSWD' | transloco }}</mat-label>
                <input matInput placeholder="************" name="password" [disabled]="isLoading" type="password" [(ngModel)]="password" (keyup)="detectEnter($event)" required>
            </mat-form-field>
        </div>


        <div fxLayoutAlign="space-between center">

            <button mat-raised-button class="uppercase-txt" id="login-button" (click)="loginUser()" *ngIf="isLoading" [disabled]="!validateLoginCred()"> 
                 <app-spinner [diameter]="25" class="spinner"></app-spinner>
                {{ 'LOGIN.LOGIN-FORM.FLD-WAIT' | transloco }}
              </button>


            <button *ngIf="!isLoading" mat-raised-button class="uppercase-txt" id="login-button" (click)="loginUser()" [disabled]="!validateLoginCred()">
          {{ 'LOGIN.LOGIN-FORM.FLD-REMEMBER-ME' | transloco }}
        </button>

        </div>

        <div fxLayout="row" fxLayoutAlign="start stretch">
            <div class="icon-box google-icon mat-elevation-z2" fxLayoutAlign="center center">
                <i class="fab fa-google"></i></div>


            <button mat-raised-button id="googleBtn" class="uppercase-txt" (click)="loginGoogle()" fxFlex>
            {{ "LOGIN.BTN-WITH-GOOGLE" | transloco }}
          </button>
        </div>

        <div fxLayout="row" fxLayoutAlign="start">
            <div>
                <button id="forgot-btn" mat-button color="primary" (click)="forgotPass()">
             <a> {{"LOGIN.FORGOT-PASSWD" |transloco}}</a>
            </button>
            </div>
        </div>
    </div>
</div>
